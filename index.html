      .scene {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        font-family: 'Shadows Into Light', cursive;

        background-image: url(img/san1.jpg);
      }

      }
      .scene.three{

      }
      .scene.four{

      }

      .scene header{
        color:white;
        text-shadow: 1px 1px 1px black;
        max-width: 80%;
        position: relative;
        left:50%;
        top:50%;
        transform:translateX(-50%) translateY(-50%);
        font-size:1.2rem;
        text-align: center;
      }
      .scene header h1{
        font-size: 2.5rem;
        margin-bottom: 1rem;
        font-weight: 400;
      }
      .scene header h1:after{
        content:'';
        border-bottom:1px solid white;
        width:10rem;
        display: block;
        margin:0 auto;
        margin-top:1rem;
      }
      #logo {
        box-shadow: 1px 1px 1px black;
        margin-top: 5px;
        margin-bottom: 5px;
        width: 50px;
      }
      .btn {
        font-size: 1.2rem;
      }
      body > ul {
        font-family: 'Nanum Gothic', sans-serif;
      }
